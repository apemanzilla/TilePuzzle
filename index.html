<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/index.css"/>

	<!-- Compiled and bundled TypeScript -->
	<!-- For the source code use the "Sources" (Chrome) or "Debugger" (FireFox) tab in your browser's dev tools -->
	<script type="text/javascript" src="js/index.js"></script>

	<title>Sliding Puzzle Game</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="puzzle-wrap">
			<h3>Puzzle game!</h3>
			<div id="puzzle-container">
				<table id="puzzle">
					<!-- Generated by scripts -->
				</table>
			</div>
		</div>
	</div>
	<div class="row" id="buttons">
		<button class="btn btn-info col-4" id="shufflebtn">Shuffle</button>
		<button class="btn btn-success col-4" id="solvebtn">Solve</button>
	</div>
</div>
</body>
</html>
