<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/index.css"/>

	<!-- Compiled and bundled TypeScript -->
	<!-- For the source code use the "Sources" (Chrome) or "Debugger" (FireFox) tab in your browser's dev tools -->
	<script type="text/javascript" src="js/index.js"></script>

	<title>Sliding Puzzle Game</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="puzzle-wrap col-md">
			<h3>Puzzle game!</h3>
			<div id="puzzle-container">
				<div id="puzzle">
					<!-- Generated by script -->
				</div>
			</div>
		</div>
		<div id="options" class="col-sm">
			<div class="row">
				<button class="btn btn-info col-12" id="shufflebtn">Shuffle</button>
			</div>
			<div class="row">
				<button class="btn btn-danger col-12" id="resetbtn">Reset</button>
			</div>
			<div class="row">
				<button class="btn btn-success col-12" id="solvebtn">Solve</button>
			</div>
			<div class="row">
				<div class="col">
					<label for="style">Style</label>
					<select id="style">
						<option value="standard" selected="selected">Standard</option>
						<option value="roman">Roman</option>
					</select>
				</div>
				<div class="col">
					<label for="size">Size</label>
					<select id="size">
						<option value="3">3x3</option>
						<option value="4" selected="selected">4x4</option>
						<option value="5">5x5</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>Check out the <a href="https://github.com/apemanzilla/TilePuzzle">source code on GitHub</a>!</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
